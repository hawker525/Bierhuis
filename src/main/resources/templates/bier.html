<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${bier.naam}"></title>
    <link rel="stylesheet" th:href="@{/styles/brouwers.css}"/>
    <link rel="stylesheet" th:href="@{/styles/default.css}"/>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/}">Welkom</a></li>
        <li><a th:href="@{/brouwers}">Brouwers</a></li>
        <li><a th:href="@{/winkelwagen}">Winkelwagen</a></li>
    </ul>
</nav>
<h1 th:text="${bier.naam}"></h1>
<h2>Alcohol</h2>
<p th:text="${#numbers.formatDecimal(bier.alcohol, 1, 'POINT', 1, 'COMMA') + ' %'}"></p>
<h2>Prijs</h2>
<p th:text="${#numbers.formatDecimal(bier.prijs, 1, 'POINT', 2, 'COMMA') + ' &euro;'}"></p>
<h2>Soort</h2>
<p th:text="${bier.soort.naam}"></p>
<h2>Brouwer</h2>
<p th:text="${bier.brouwer.naam}"></p>
<form th:action="@{/bieren/{id}(id=${bier.id})}" th:object="${aantalForm}" method="post">
   <label>
       <h2>Aantal</h2>
       <input type="number" min="1" th:field="*{aantal}"/>
       <br /><span th:if="${#fields.hasErrors('aantal')}"
             th:errors='*{aantal}'></span>
   </label><br />
    <input type="submit" value="Toevoegen"/>
</form>
</body>
</html>
